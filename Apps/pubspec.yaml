    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserratmontserratromansemibold600.ttf
          weight: 600
        - asset: assets/fonts/montserratmontserratromanbold700.ttf
          weight: 700
        - asset: assets/fonts/montserratmontserratromanmedium500.ttf
          weight: 500
    - family: Amiko
      fonts:
        - asset: assets/fonts/amikoregular400.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/intersemibold400.ttf
          weight: 400
        - asset: assets/fonts/interregular400.ttf
